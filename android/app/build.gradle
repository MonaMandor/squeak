plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def flutterVersionCode = project.hasProperty('flutterVersionCode') ? project.flutterVersionCode : '1'
def flutterVersionName = project.hasProperty('flutterVersionName') ? project.flutterVersionName : '1.0.0'


android {
   namespace = "com.example.squeak_fixed"
    compileSdk = 35
    ndkVersion "25.1.8937393"

    defaultConfig {
        applicationId = "com.softicare.squeak"
        minSdkVersion flutter.minSdkVersion 
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }


    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Replace this if you add a release keystore
            minifyEnabled = false
            shrinkResources = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
       targetCompatibility JavaVersion.VERSION_17
     coreLibraryDesugaringEnabled true // âœ… Add this line
    }


kotlinOptions {
        jvmTarget = "17"
    }
    
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.2'
   
}
